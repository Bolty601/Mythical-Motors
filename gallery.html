<script>
        const menuButton = document.querySelector('.menu-button');
        const dropdownMenu = document.querySelector('.dropdown-menu');

        menuButton.addEventListener('click', () => {
            dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
        });

        document.addEventListener('click', (e) => {
            if (!menuButton.contains(e.target) && !dropdownMenu.contains(e.target)) {
                dropdownMenu.style.display = 'none';
            }
        });
        //ChatGPT was used in the creation of this javascript to make the dropdown menu functional - script changes the menu box display to 'block' from 'none' when 'click' event occurs on the menu button, and vice versa if display is set to 'block'//
</script>
